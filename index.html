<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resourses/CSS/style.css">
    <title>Responsive Music Gallery</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Music Gallery</h1>
        <div class="music-container">
            <div class="box">
                <div class="image">
                    <img src="Resourses/img/LUT GAYE.JPG" alt="Lut Gaye">
                </div>
                <div class="music">
                    <audio src="Resourses/song/Lut Gaye Remix DJ NYK(PagalWorld.com.se).mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="Resourses/img/heerriye.jpg" alt="Heeriye">
                </div>
                <div class="music">
                    <audio src="Resourses/song/_Heeriye(PagalWorld.com.se).mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="Resourses/img/Kesariya.JPG" alt="Kesariya">
                </div>
                <div class="music">
                    <audio src="Resourses/song/Kesariya(PagalWorld.com.se).mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="Resourses/img/man ja meri.jpg" alt="Maan Meri Jaan">
                </div>
                <div class="music">
                    <audio src="Resourses/song/Maan Meri Jaan(PagalWorld.com.se).mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="Resourses/img/ram siya ram.jpg" alt="ram">
                </div>
                <div class="music">
                    <audio src="Resourses/song/_Ram Siya Ram(PagalWorld.com.cm).mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="Resourses/img/saham dhali.jpg" alt="Halki">
                </div>
                <div class="music">
                    <audio src="Resourses/song/Kabhi Shaam Dhale(PagalWorld.com.cm).mp3" controls></audio>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
